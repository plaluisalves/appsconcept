<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Requests Summary</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1, h2 { margin-bottom: 10px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; }
    th { background: #f4f4f4; }
    .right { text-align: right; }
    .max-list { margin: 0; padding: 0; list-style: none; }
    .max-list li { margin-bottom: 4px; font-weight: bold; color: #2a7ae2; }
    .section { margin-bottom: 30px; }
  </style>
</head>
<body>

  <div class="section">
    <h1>Metrics</h1>
  </div>

  {{if .Maxs}}
  <div class="section">
    <h2>Max Requests</h2>
    <ul class="max-list">
      {{range .Maxs}}
        <li>{{.Request}} â€” {{.Total}}</li>
      {{end}}
    </ul>
  </div>
  {{end}}

  <div class="section">
    <h2>All Requests</h2>
    <table>
      <thead>
        <tr>
          <th>Request</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        {{range .Rows}}
        <tr>
          <td>{{.Request}}</td>
          <td class="right">{{.Total}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>

</body>
</html>
